<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <title>Patient Diet Recorder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- icons -->
  <!-- food -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-- water -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-- urinal -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-- toilet -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-- weight -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.js"></script>
</head>

<body>
  <div class="container" id="app">
    <div class="row mt-1">
      <div v-cloak class="col text-center">
        <h1> 護理站數據監測 </h1>
      </div>
    </div>
    <div class="row mt-5">
      <div v-cloak class="col-md-1 offset-md-4 col-3 offset-1">
        <h4> 帳號: </h4>
      </div>
      <div class="col-md-3 offset-md-0 col-7 offset-0">
        <input type="text" class="form-control" v-model="account">
      </div>
    </div>
    <div class="row mt-5">
      <div v-cloak class="col-md-1 offset-md-4 col-3 offset-1">
        <h4> 密碼: </h4>
      </div>
      <div class="col-md-3 offset-md-0 col-7 offset-0">
        <input type="password" class="form-control" v-model="password">
      </div>
    </div>
    <div class="row mt-3">
      <div v-cloak class="col-md-2 offset-md-7 col-3 offset-7">
        <button class="btn btn-primary" @click="authenticate"> 登入 </button>
      </div>
    </div>
    <footer class="footer pt-2 mt-2 bg-light fixed-bottom">
      <div v-if="!authenticated" class="container">
        <div class="row">
          <div class="col-md-5 col-12 text-muted">
            <p class="text-left small">Copyright © 2023-2024 LifeAdventurer | All Rights Reserved.</p>
          </div>
          <div class="col-md-3 col-6 text-muted">
            <p>
              Code licensed
              <a href="https://github.com/LifeAdventurer/patient-diet-recorder/blob/main/LICENSE">GPL-3.0</a>
            </p>
          </div>
          <div class="col-md-2 col-6 text-muted">
            <p>Currently v0.1.0</p>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
