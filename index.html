<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <title>Patient Diet Recorder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- icons -->
  <!-- food -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-- water -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-- urinal -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-- toilet -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-- weight -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container" id="app">
    <div v-if="!authenticated">
      <div class="row mt-1">
        <div class="col text-center">
          <h1>病患飲食排泄紀錄</h1>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-1 offset-md-4 col-2 offset-1" style="white-space: nowrap;">
          <h4>密碼: </h4>
        </div>
        <div class="col-md-3 col-7">
          <input type="password" class="form-control" v-model="password">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-2 offset-7">
          <button class="btn btn-primary" @click="authenticate">輸入</button>
        </div>
      </div>
    </div>
    <div v-else>
      <!-- DATE and TIME -->
      <div class="timeBar">
        <div class="row">
          <div v-cloak class="col-7 fw-bold" style="font-size: 24px;">
            {{ date }}
          </div>
          <div v-cloak class="col-3 offset-1 fw-bold" style="font-size: 24px;">
            {{ time }}
          </div>
        </div>
      </div>
      <!-- food, water, urination, defecation -->
      <div class="row justify-content-around row-cols-2 row-cols-lg-4 gy-4 mb-2">
        <!-- food -->
        <div class="col">
          <div class="card shadow h-100 py-2 bg-light">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col-8">
                  <h3>進食</h3>
                </div>
                <div class="col-4">
                  <span class="material-symbols-outlined" style="font-size: 30px;">
                    restaurant
                  </span>
                </div>
              </div>

              <div class="row">
                <!-- downdrops -->
                <div class="col">
                  <select class="form-select" aria-label="Default select example" v-model="inputFood">
                    <option selected value="0">0</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="150">150 </option>
                    <option value="200">200</option>
                    <option value="250">250</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- water -->
        <div class="col">
          <div class="card shadow h-100 py-2 bg-light">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col-8">
                  <h3>喝水</h3>
                </div>
                <div class="col-4">
                  <span class="material-symbols-outlined" style="font-size: 30px;">
                    water_medium
                  </span>
                </div>
              </div>

              <div class="row">
                <!-- downdrops -->
                <div class="col">
                  <select class="form-select" aria-label="Default select example" v-model="inputWater">
                    <option selected value="0">0</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="150">150</option>
                    <option value="200">200</option>
                    <option value="250">250</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- urination -->
        <div class="col">
          <div class="card shadow h-100 py-2 bg-light">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col-8">
                  <h3>排尿</h3>
                </div>
                <div class="col-4">
                  <span class="material-symbols-outlined" style="font-size: 30px;">
                    accessible
                  </span>
                </div>
              </div>

              <div class="row">
                <!-- downdrops -->
                <div class="col">
                  <select class="form-select" aria-label="Default select example" v-model="inputUrination">
                    <option selected value="0">0</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="150">150</option>
                    <option value="200">200</option>
                    <option value="250">250</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- defecation -->
        <div class="col">
          <div class="card shadow h-100 py-2 bg-light">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col-8">
                  <h3>排便</h3>
                </div>
                <div class="col-4">
                  <span class="material-symbols-outlined" style="font-size: 30px;">
                    wc
                  </span>
                </div>
              </div>

              <div class="row checkbox-row">
                <!-- downdrops -->
                <div class="col">
                  <select class="form-select" aria-label="Default select example" v-model="inputDefecation">
                    <option selected value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col offset-9">
          <button type="submit" class="btn btn-primary" v-on:click="addData">新增</button>
        </div>
      </div>
      <!-- weight -->
      <div class="row mb-2">
        <div class="col">
          <div class="card shadow h-60 py-2 bg-light ">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col-4">
                  <h3>體重</h3>
                </div>
                <div class="col-2">
                  <span class="material-symbols-outlined" style="font-size: 38px; margin-left: -80%;">
                    monitor_weight
                  </span>
                </div>
                <div class="col-6">
                  <div class="col">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingPassword" placeholder="Password"
                        v-model="inputWeight">
                      <label for="floatingPassword">重量</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col offset-9">
          <button type="submit" class="btn btn-primary" v-on:click="addWeight"> 新增</button>
        </div>
      </div>
      <!-- records -->
      <div class="row">
        <div class="col">
          <!-- dailyRecord = record[currentDate] = curRecord  -->
          <div v-for="dailyRecord, index in records">
            <div class="accordion">
              <div class="accordion-item shadow bg-light">
                <h2 class="accordion-header" id="recordSection">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    v-bind:data-bs-target="`#content_${index}`" aria-expanded="false"
                    v-bind:aria-controls="`content_${index}`">
                    <!-- v-on:click="toggleAccordion" -->
                    <div class="row">
                      <div class="col-1" style="white-space: nowrap; font-size: 20px;">
                        <div v-cloak class="recordDate">
                          <b>{{ dailyRecord['recordDate'] }}</b> 
                        </div>
                      </div>
                      <div class="col-5 offset-2" style="white-space: nowrap; font-size: 18px;">
                        <div v-cloak class="weight">
                          體重: <b>{{ dailyRecord['weight'] }}</b>
                        </div>
                      </div>
                      <div class="col-3" style="white-space: nowrap; font-size: 18px;">
                        <div v-cloak class="count">
                          <b>{{ dailyRecord['count'] }}</b> 筆資料
                        </div>
                      </div>
                    </div>
                  </button>
                </h2>
                <div class="accordion-collapse collapse" v-bind:id="`content_${index}`" aria-labelledby="recordSection"
                  data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <table class="table table-striped table-bordered" style="font-size: 18px;">
                      <thead>
                        <tr class="text-center">
                          <th scope="col">時間</th>
                          <th scope="col">進食</th>
                          <th scope="col">喝水</th>
                          <th scope="col">排尿</th>
                          <th scope="col">排便</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr v-for="data in dailyRecord['data']">
                          <td v-cloak v-for="content in data" class="text-center">
                            {{ content }}
                          </td>
                        </tr>
                        <tr class="text-center fw-bold">
                          <td> 總和 </td>
                          <td> {{ dailyRecord['foodSum'] }} </td>
                          <td> {{ dailyRecord['waterSum'] }} </td>
                          <td> {{ dailyRecord['urinationSum'] }} </td>
                          <td> {{ dailyRecord['defecationSum'] }} </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="./script.js"> </script>
</body>

</html>
