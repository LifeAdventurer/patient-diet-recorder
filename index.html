<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <title>Patient Diet Recorder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- icons -->
  <!-- food -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/> 
  <!-- water -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/> 
  <!-- urinal -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
  <!-- toilet -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
  <!-- weight -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.js"></script>
  <style type="text/css">
    h1{
      text-align: center;
    }
    
    span{
      margin-left: -20%;
    }

    [v-cloak] {
      display: none !important;
    }
    
    /* #time{
      font-family: 'Share Tech Mono', monospace;
    } */
    </style>
</head>
<body>
  <div class="container" id="app">
    <!-- DATE and TIME -->
    <div class="row">
      <div class="col-7" style="font-size: 25px;">
        <div v-cloak class="date">
          {{ date }}
        </div>
      </div>
      <div class="col-3 offset-1" style="font-size: 25px;">
        <div v-cloak class="time">
          {{ time }}
        </div>
      </div>
    </div>
    <!-- food, water, urination, defecation -->
    <div class="row justify-content-around row-cols-2 gy-4 mb-2">   
      <!-- food -->
      <div class="col"> 
        <div class="card shadow h-100 py-2 bg-light">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col-8">
                <h3>進食</h3>
              </div>
              <div class="col-4">
                <span class="material-symbols-outlined" style="font-size: 30px;">
                  restaurant
                </span>
              </div>
            </div>
            
            <div class="row">
              <!-- downdrops -->
              <div class="col">
                <select class="form-select" aria-label="Default select example">
                  <option selected>0</option>
                  <option value="1">50</option>
                  <option value="2">100</option>
                  <option value="3">150 </option>
                  <option value="4">200</option>
                  <option value="5">250</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>  
      <!-- water -->
      <div class="col">
        <div class="card shadow h-100 py-2 bg-light">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col-8">
                <h3>喝水</h3>
              </div>
              <div class="col-4">
                <span class="material-symbols-outlined" style="font-size: 30px;">
                  water_medium
                </span>
              </div>
            </div>
            
            <div class="row">
              <!-- downdrops -->
              <div class="col">
                <select class="form-select" aria-label="Default select example">
                  <option selected>0</option>
                  <option value="1">50</option>
                  <option value="2">100</option>
                  <option value="3">150</option>
                  <option value="4">200</option>
                  <option value="5">250</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- urination -->
      <div class="col">
        <div class="card shadow h-100 py-2 bg-light">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col-8">
                <h3>排尿</h3>
              </div>
              <div class="col-4">
                <span class="material-symbols-outlined" style="font-size: 30px;">
                  accessible
                </span>
              </div>
            </div>
            
            <div class="row">
              <!-- downdrops -->
              <div class="col">
                <select class="form-select" aria-label="Default select example">
                  <option selected>0</option>
                  <option value="1">50</option>
                  <option value="2">100</option>
                  <option value="3">150</option>
                  <option value="4">200</option>
                  <option value="5">250</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- defecation -->
      <div class="col">
        <div class="card shadow h-100 py-2 bg-light">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col-8">
                <h3>排便</h3>
              </div>
              <div class="col-4">
                <span class="material-symbols-outlined" style="font-size: 30px;">
                  wc
                </span>
              </div>
            </div>
            
            <div class="row checkbox-row">
              <!-- downdrops -->
              <div class="col">
                <select class="form-select" aria-label="Default select example">
                  <option selected>0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <!-- <div class="col-2 offset-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                </div>
              </div> -->
            </div> 
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col offset-8">
        <button type="submit" class="btn btn-primary" v-on:click="addData">新增</button>
      </div>
    </div>
    <!-- weight -->
    <div class="row mb-2">
      <div class="col">
        <div class="card shadow h-60 py-2 bg-light">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col-4">
                <h3>體重</h3>
              </div>
              <div class="col-2">
                <span class="material-symbols-outlined" style="font-size: 38px; margin-left: -80%;">
                  monitor_weight
                </span>
              </div>
              <div class="col-6">
                <div class="col">
                  <div class="form-floating">
                    <input type="email" class="form-control" id="floatingPassword" placeholder="Password" v-model="inputWeight">
                    <label for="floatingPassword">重量</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col offset-8">
        <button type="submit" class="btn btn-primary" v-on:click="addWeight"> 新增</button>
      </div>
    </div>
    <!-- records -->
    <div class="row">
      <div class="col">
        <div class="accordion">
          <div class="accordion-item shadow bg-light">
            <h2 class="accordion-header" id="recordSection">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#content" aria-expanded="false" aria-controls="content">
                <!-- <div class="row"> -->
                  <div class="col-2" style="font-size: 20px;">
                    <div v-cloak class="date">
                      {{ recordDate }}
                    </div>
                  </div>
                  <div class="col-5 offset-1">
                    <div v-cloak class="weight" style="font-size: 18px;">
                      體重: {{ weight }}
                    </div>
                  </div>
                  <div class="col-3">
                    <div v-cloak class="count" style="white-space: nowrap; font-size: 18px;">
                      <!-- "white-space: nowrap;"" ignore the boards -->
                      {{ count }}筆資料
                    </div>
                  </div>
                <!-- </div> -->
              </button>
            </h2>
            <div class="accordion-collapse collapse" id="content" aria-labelledby="recordSection" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <ul v-cloak class="list-group list-group-flush">
                  <li v-for="data in records">
                    {{ data }}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="./index.js"> </script>
</body>
</html>
