<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

  <title>Patient Diet Recorder</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="app" class="container">
    <template v-if="!authenticated">
      <div class="row mt-1">
        <div class="col text-center">
          <h1>{{ curLangText.app_title }}</h1>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-2 offset-md-4 col-5 offset-0">
          <h4>{{ curLangText.username }}:</h4>
        </div>
        <div class="col-md-2 offset-md-0 col-7 offset-0">
          <input type="text" class="form-control" v-model="account">
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-2 offset-md-4 col-5 offset-0">
          <h4>{{ curLangText.password }}:</h4>
        </div>
        <div class="col-md-2 offset-md-0 col-7 offset-0">
          <input type="password" class="form-control" v-model="password">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-2 offset-md-4 col-7 offset-1">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-globe"></i></span>
            <select v-model="selectedLanguage" @change="changeLanguage($event.target.value)" class="form-select">
              <option value="" disabled>Select Language</option>
              <option v-for="(lang, index) in supportedLanguages" :key="index" :value="lang.code">{{ lang.name }}</option>
            </select>
          </div>
        </div>
        <div class="col-md-2 offset-md-1 col-4 offset-0" style="margin-left: -20px !important; padding-right: 0px">
          <button class="btn btn-primary" @click="authenticate">{{ curLangText.login }}</button>
        </div>
      </div>
      <footer class="footer pt-2 mt-2 bg-light fixed-bottom">
        <div class="container">
          <div class="row">
            <div class="col-md-5 col-12 text-muted">
              <p class="text-left small">Copyright Â© 2023-2024 LifeAdventurer | All Rights Reserved.</p>
            </div>
            <div class="col-md-3 col-6 text-muted">
              <p>
                Code licensed
                <a href="https://github.com/LifeAdventurer/patient-diet-recorder/blob/main/LICENSE">GPL-3.0</a>
              </p>
            </div>
            <div class="col-md-2 col-6 text-muted">
              <p>Currently v0.1.0</p>
            </div>
          </div>
        </div>
      </footer>
    </template>
    <template v-else>
      <!-- DATE and TIME -->
      <div class="timeBar">
        <div class="row">
          <div class="col-7 fw-bold" style="font-size: 24px;">
            {{ currentDate }}
          </div>
          <div class="col-3 offset-1 fw-bold" style="font-size: 24px;">
            {{ currentTime }}
          </div>
        </div>
      </div>

      <!-- food, water, urination, defecation -->
      <div class="row justify-content-around row-cols-2 row-cols-lg-4 gy-4 mb-2">
        <div class="col">
          <div class="card shadow h-100 py-2 bg-light">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col-8">
                  <h3>{{ curLangText.food_intake }}</h3>
                </div>
                <div class="col-4">
                  <span class="material-symbols-outlined" style="font-size: 30px;">
                    restaurant
                  </span>
                </div>
              </div>

              <div class="row">
                <!-- downdrops -->
                <div class="col">
                  <select class="form-select" aria-label="Default select example" v-model="inputFood">
                    <option value="" disabled>(g)</option>
                    <option selected value="0">0</option>
                    <option v-for="option in options" :key="option.value" :value="option.value">{{ option.label }}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- water -->
        <div class="col">
          <div class="card shadow h-100 py-2 bg-light">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col-8">
                  <h3>{{ curLangText.water_consumption }}</h3>
                </div>
                <div class="col-4">
                  <span class="material-symbols-outlined" style="font-size: 30px;">
                    water_medium
                  </span>
                </div>
              </div>

              <div class="row">
                <!-- downdrops -->
                <div class="col">
                  <select class="form-select" aria-label="Default select example" v-model="inputWater">
                    <option value="" disabled>(ml)</option>
                    <option selected value="0">0</option>
                    <option v-for="option in options" :key="option.value" :value="option.value">{{ option.label }}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- urination -->
        <div class="col">
          <div class="card shadow h-100 py-2 bg-light">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col-8">
                  <h3>{{ curLangText.urination }}</h3>
                </div>
                <div class="col-4">
                  <span class="material-symbols-outlined" style="font-size: 30px;">
                    accessible
                  </span>
                </div>
              </div>

              <div class="row">
                <!-- downdrops -->
                <div class="col">
                  <select class="form-select" aria-label="Default select example" v-model="inputUrination">
                    <option value="" disabled>(ml)</option>
                    <option selected value="0">0</option>
                    <option v-for="option in options" :key="option.value" :value="option.value">{{ option.label }}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- defecation -->
        <div class="col">
          <div class="card shadow h-100 py-2 bg-light">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col-8">
                  <h3>{{ curLangText.defecation }}</h3>
                </div>
                <div class="col-4">
                  <span class="material-symbols-outlined" style="font-size: 30px;">
                    wc
                  </span>
                </div>
              </div>

              <div class="row checkbox-row">
                <!-- downdrops -->
                <div class="col">
                  <select class="form-select" aria-label="Default select example" v-model="inputDefecation">
                    <option value="" disabled>(times)</option>
                    <option selected value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- weight -->
      <div class="row mb-2">
        <div class="col">
          <div class="card shadow h-60 py-2 bg-light">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col-4">
                  <h3>{{ curLangText.weight }}</h3>
                </div>
                <div class="col-2">
                  <span class="material-symbols-outlined" style="font-size: 38px; margin-left: -80%;">
                    monitor_weight
                  </span>
                </div>
                <div class="col-6">
                  <div class="col">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingPassword" placeholder="Password" v-model="inputWeight">
                      <label for="floatingPassword">{{ curLangText.weight }}</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Add new record button -->
      <div class="row mb-2">
        <div class="col text-center">
          <button type="submit" class="btn btn-primary" @click="addData">{{ curLangText.create_new_record }}</button>
        </div>
      </div>

      <!-- Records -->
      <div class="row">
        <div class="col">
          <!-- dailyRecord = record[currentDate] = curRecord  -->
          <div v-for="(dailyRecord, index) in reversedRecord">
            <div class="accordion">
              <div class="accordion-item shadow bg-light">
                <h2 class="accordion-header" id="recordSection">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" :data-bs-target="`#content_${index}`" aria-expanded="false" :aria-controls="`content_${index}`">
                    <div class="row">
                      <div class="col-2" style="font-size: 20px; margin-left: -10px;">
                        <div class="recordDate">
                          <b>{{ dailyRecord['recordDate'] }}</b> 
                        </div>
                      </div>
                      <div class="col-6" style="font-size: 18px; margin-left: 6px;">
                        <div class="weight">
                          {{ curLangText.weight }}: <b>{{ dailyRecord['weight'] == 'NaN' ? curLangText.not_measured : dailyRecord['weight'] }}</b>
                        </div>
                      </div>
                      <div class="col-4" style="white-space: nowrap; font-size: 18px;">
                        <div class="count">
                          <b>{{ dailyRecord['count'] }}</b>  {{ curLangText.record_count }}
                        </div>
                      </div>
                    </div>
                  </button>
                </h2>
                <div class="accordion-collapse collapse" :id="`content_${index}`" aria-labelledby="recordSection" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <table class="table table-striped table-bordered" style="font-size: 18px;">
                      <thead>
                        <tr class="text-center">
                          <th scope="col">{{ curLangText.timestamp }}</th>
                          <th scope="col">{{ curLangText.food_intake }}</th>
                          <th scope="col">{{ curLangText.water_consumption }}</th>
                          <th scope="col">{{ curLangText.urination }}</th>
                          <th scope="col">{{ curLangText.defecation }}</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr v-for="(data, index2) in dailyRecord['data']" :key="index2">
                          <td v-for="content in data" class="text-center">
                            {{ content }}
                          </td>
                          <td>
                            <span @click="removeRecord($event.target)" :id="`${index}-${index2}`" class="material-symbols-outlined">
                              delete
                            </span>
                          </td>
                        </tr>
                        <tr class="text-center fw-bold">
                          <td>{{ curLangText.sum }}</td>
                          <td>{{ dailyRecord['foodSum'] }}</td>
                          <td>{{ dailyRecord['waterSum'] }}</td>
                          <td>{{ dailyRecord['urinationSum'] }}</td>
                          <td>{{ dailyRecord['defecationSum'] }}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Language Selection and Logout -->
      <div class="row mt-3">
        <div class="col-md-2 offset-md-4 col-7 offset-1">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-globe"></i></span>
            <select v-model="selectedLanguage" @change="changeLanguage($event.target.value)" class="form-select">
              <option value="" disabled>Select Language</option>
              <option v-for="(lang, index) in supportedLanguages" :key="index" :value="lang.code">{{ lang.name }}</option>
            </select>
          </div>
        </div>
        <div class="col-md-2 offset-md-1 col-4 offset-0" id="logout">
          <button class="btn btn-dark" @click="confirmLogout">{{ curLangText.logout }}</button>
        </div>
      </div>
    </template>
  </div>

  <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script src="./script.js"> </script>
</body>

</html>
